<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <form id="checkoutForm">
            <label for="name">Nome Completo</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>

            <label for="address">Endereço</label>
            <input type="text" id="address" name="address" placeholder="Digite seu endereço" required>

            <label for="card">Número do Cartão</label>
            <input type="text" id="card" name="card" placeholder="Digite o número do cartão" required>

            <label for="expiry">Data de Expiração</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/AA" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="Digite o CVV" required>

            <button type="submit">Finalizar Compra</button>
        </form>
    </div>

    <script>
        document.getElementById('checkoutForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Evita o envio padrão do formulário

            const formData = new FormData(this);

            fetch('/checkout', {
                method: 'POST',
                body: new URLSearchParams(formData)
            })
            .then(response => response.text())
            .then(data => {
                alert(data); // Mostra a mensagem de sucesso ou erro
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        });
    </script>
</body>
</html>
