<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Intelihome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu superior -->
    <header>
        <h1>Intelihome</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
        <div id="cart-count">Carrinho: 0</div>
        <div class="cesto">
            <img src="Imagens/carroverde.png" alt="Carrinho de Compras">
        </div>
    </header>


    <section class="checkout-container">
        <h1>Checkout</h1>
        <form  id="checkoutForm">
            <label for="name">Nome Completo</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>

            <label for="address">Endereço</label>
            <input type="text" id="address" name="address" placeholder="Digite seu endereço" required>

            <label for="card">Número do Cartão</label>
            <input type="text" id="card" name="card" placeholder="Digite o número do cartão" required>

            <label for="expiry">Data de Expiração</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/AA" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="Digite o CVV" required>

            <button type="submit">Finalizar Compra</button>
        </form>
    </section>

    <!-- Script externo JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
